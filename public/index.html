<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body class="bg-LightGrayishBackground w-full min-h-screen ">

  <header class="w-full  z-10 h-38 md:h-[9rem] lg:h-32 bg-DesaturatedDarkCyan sticky top-0">
    <section class="w-full h-full relative">
      <article class="overflow-hidden h-full">
        <picture>
          <source media="(min-width:1024px)" srcset="./images/bg-header-desktop.svg" class="w-full">
          <img src="./images/bg-header-mobile.svg" alt="Flowers" class="w-full">
        </picture>
      </article>

      <section
        class="max-w-[1150px] hidden  rounded-md  justify-between overflow-hidden mx-auto bg-white p-5  w-[calc(100%-10px)] absolute lg:top-20   top-8 left-0 right-0  z-40">
        <article class="   categories flex gap-5 flex-wrap  ">

        </article>

        <button id="clearbtn" class="text-xl text-DesaturatedDarkCyan font-semibold hover:underline transition-all duration-300">clear</button>
      </section>

    </section>
  </header>

  <main id="main" class="max-w-[1220px] base-shadow transition-all duration-300 gap-16 lg:px-10 grid lg:gap-5  px-5 mx-auto my-20 ">

  </main>
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="main.js"></script>
</body>

</html>
